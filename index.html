<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bookmarker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="vh-100">
    <div class="container">
      <div class="main-title py-5 text-center">
        <h1>bookmarker</h1>
      </div>

      <div class="inputs-secton py-3 text-center">
        <h2>Bookmark your favorite sites</h2>
      </div>

      <div class="py-3">
        <label for="exampleFormControlInput1" class="form-label fw-bold"
          >Site Name</label
        >
        <input
          type="text"
          class="form-control"
          id="siteNameId"
          placeholder="Bookmark Name"
        />
      </div>

      <div class="py-3">
  <div class="py-3">
        <label for="exampleFormControlInput1" class="form-label fw-bold"
          >Site URL</label
        >
        <input
          type="url"
          class="form-control"
          id="urlId"
          placeholder="Website URL"
        />
      </div>

      <button
        type="button"
        onclick="addSiteDataToTheTable()"
        class="btn btn-danger px-5 d-flex m-auto border-bottom">
        Submit
      </button>

      <div class="border-bottom py-2"></div>
    </div>

    <table class="table my-4 container">
      <thead>
        <tr>
          <th>index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </tr>
      </thead>

      <tbody id="tBody"></tbody>
    </table>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
